sudo: required
services:
  - docker

before_install:
  - docker build -t docker-react -f Dockerfile.dev .

script:
  - docker run docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1"
  app: "docker-react-cloud"    #name from aws
  env: "DockerReactCloud-env"    #2nd name from aws
  bucket_name: "elasticbeanstalk-eu-west-1-229569770452"
  bucket_path: "docker-react-cloud"
  on:
    branch: master
  access_key_id: "$AWS-ACCESS-KEY"
  secret_access_key:
    secure: "$AWS-SECRET-KEY"
